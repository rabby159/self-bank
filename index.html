<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Bank</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/money-check-dollar-solid.svg" type="image/x-icon">
    
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- vanila css  -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>
<body class="font-poppins">
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to our <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Self Bank</span></h1>
    </header>
    <main class="max-w-screen-md mx-auto">
        <!-- login form section start -->
        <section class="bg-green-300 m-3 lg:mt-7 p-10 rounded ">
            <h3 class="text-3xl font-medium mb-4">Please login here!</h3>
            <div>
                <input class="block mb-2 w-3/4 p-2" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="block mb-2 w-3/4 p-2" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-emerald-500 px-5 py-2 rounded text-white font-semibold hover:bg-gradient-to-l to-emerald-600 from-sky-400">Login</button>
            </div>
            
        </section>
        <section>
            <div class="text-center">
                <h4>If you don't have account? <a class="text-indigo-500 " href="">Create Account</a></h4>
                <p>ID:  <span class="text-pink-500">selfbank24@gmail.com</span> & Password: <span class="text-pink-500">mybank</span></p>
            </div>
        </section>
        <!-- login form section end -->
    </main>
    <footer >
        
      </footer>

    <script src="./connecting.js"></script>
</body>
</html>
